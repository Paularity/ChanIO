name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.6.0'  # Specify Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build -- --base-href "/ChanIO/" # Replace <repository-name> with the name of your repo

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/chan-io/browser

