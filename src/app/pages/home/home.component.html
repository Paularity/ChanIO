<div class="flex flex-column gap-3 p-3 align-items-center" style="max-width: 120px;">
  <div class="flex flex-column align-items-center justify-content-center">
    <p-button (click)="showWhoAmI()" icon="pi pi-user" [rounded]="true" severity="info" />
    <p>WhoAmI.exe</p>
  </div>
  <div class="flex flex-column align-items-center">
    <p-button icon="pi pi-bookmark" [rounded]="true" severity="danger" />
    <p>ContactMe.exe</p>
  </div>
  <div class="flex flex-column align-items-center">
    <p-button icon="pi pi-search" [rounded]="true" severity="success" />
    <p>Skills.exe</p>
  </div>
  <div class="flex flex-column align-items-center">
    <p-button icon="pi pi-list-check" (click)="showWorkManager()" [rounded]="true" severity="warning" />
    <p>WorkManager.exe</p>
  </div>
</div>

<p-dialog
[maximizable]="true"
[(visible)]="displayWhoAmI"
[breakpoints]="{ '960px': '50vw' }"
[style]="{ width: '50vw' }"
[draggable]="true"
[resizable]="true"
>
<p-terminal
  welcomeMessage="Welcome! (cmd: 'whoami', 'secrets', 'hobbies', 'motto') "
  prompt="CPD://paularity $"
/>
</p-dialog>

<p-dialog
[maximizable]="true"
[(visible)]="displayWorkManager"
[breakpoints]="{ '960px': '50vw' }"
[style]="{ width: '80vw', height: '80vh' }"
[draggable]="true"
[resizable]="true"
>
<app-work-manager />
</p-dialog>
